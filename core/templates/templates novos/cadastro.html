<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Usuário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      display: flex;
      background-color: #000;
      width: 100%;
      max-width: 1000px;
    }

    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      flex: 1;
      background-color: #5a5555;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
        overflow-x: auto;
      position: relative;
    }
       
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .extra-links {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .extra-links a {
      color: #ffcc00;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .voltar {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }

    .voltar a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo lateral -->
    <div class="logo">
      <img src="./img/images 1.png" alt="Logo Polícia Penal" width="250">
    </div>
    

    <!-- Formulário -->
    <div class="form-container">
      <div class="voltar"><a href="index.html">Voltar ao Menu</a></div>
      <h2>Cadastro do Usuário</h2>

      <form id="cadastroForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar">Confirme a Senha:</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <label for="papel">Papel:</label>
        <select id="papel" name="papel">
          <option>Usuário</option>
          <option>Administrador</option>
        </select>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <div class="extra-links">
        Já possui cadastro? <a href="#">Clique aqui para fazer login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar").value;

      if (senha !== confirmar) {
        alert("As senhas não coincidem!");
        return;
      }

      alert("Cadastro realizado com sucesso!");
      // Aqui você pode adicionar o envio para o backend
    });
  </script>
</body>
</html>
