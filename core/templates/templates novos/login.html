<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      max-width: 300px;
    }

    .form-box {
      flex: 1;
      background-color: #5a5555;
      padding: 40px;
      border-radius: 10px;
      color: #fff;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      background-color: #ffcc00;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ffcc00;
      text-decoration: none;
    }

    .top-link {
      text-align: right;
      margin-bottom: 15px;
    }

    .top-link a {
      color: #ffcc00;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./img/images 1.png" alt="Logo Polícia Penal">
    </div>

    <div class="form-box">
      <div class="top-link">
        <a href="index.html">Voltar ao Menu</a>
      </div>
      <h2>Login do Usuário</h2>
      <form id="loginForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit" class="btn">Entrar</button>
      </form>
      <div class="link">
        Não possui cadastro? <a href="cadastro.html">Clique aqui para se cadastrar</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cpf = document.getElementById("cpf").value;
      const senha = document.getElementById("senha").value;

      if (cpf === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
      } else {
        alert("Login realizado com sucesso!");
        // Aqui você pode redirecionar: window.location.href = "painel.html";
      }
    });
  </script>
</body>
</html>
