{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de Veículos{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Importando ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
</head>
<body>
    {% block content %}
        <!-- Cada template que estender o base.html vai inserir seu conteúdo aqui -->
    {% endblock %}
<!-- Select2 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectModelo = document.getElementById('id_modelo_predefinido');
            const marcaInput = document.getElementById('id_marca');
            const modeloInput = document.getElementById('id_modelo');
            const form = document.getElementById('form-veiculo');
        
            if (selectModelo && marcaInput && modeloInput && form) {
                $(selectModelo).select2({
                    placeholder: "Selecione Marca e Modelo",
                    allowClear: true,
                    width: '100%'
                });
        
                function preencherCampos() {
                    const selectedOption = selectModelo.options[selectModelo.selectedIndex];
                    if (selectedOption && selectedOption.text.includes(' - ')) {
                        const [marca, modelo] = selectedOption.text.split(' - ');
                        marcaInput.value = marca.trim();
                        modeloInput.value = modelo.trim();
                    } else {
                        marcaInput.value = '';
                        modeloInput.value = '';
                    }
                }
        
                selectModelo.addEventListener('change', preencherCampos);
        
                // Força o preenchimento no momento do envio
                form.addEventListener('submit', function (e) {
                    preencherCampos(); // Garante que os campos estejam preenchidos no exato momento do envio
                });
        
                preencherCampos(); // Executa inicialmente
            }
        });
</script>
        
</body>
</html>
