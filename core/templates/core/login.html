{% extends 'core/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<div class="LOGIN">
    <div class="container">
        <div class="logo">
            <img src="{%static 'imagens/logo-novo.png' %}" alt="Logo Polícia Penal">
        </div>    
    <div class="form-box">
        <div class="top-link">
            <a href="{% url 'menu' %}">Voltar ao Menu</a>
        </div>
        <h2>Login do Usuário</h2>  
           <!-- {% if error %}
                <p style="color: rgb(251, 255, 0);">{{ error }}</p>
                -- forma correta
                <p class="text-yellow">{{ error }}</p>
            {% endif %} -->
        <form id="loginForm" method="post">
            {% csrf_token %}
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            
            <button type="submit" class="btn">Entrar</button>
        </form>    
        <div class="link">
            Não possui cadastro? <a href="{% url 'cadastro_usuario' %}">Clique aqui para se cadastrar</a>
        </div>
    </div>
    </div>      
</div> 
{% endblock %}
